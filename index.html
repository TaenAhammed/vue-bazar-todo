<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE_TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 mt-4">
                    <h4 class="text-center">Bazar List</h4>
                    <hr>
                    <form @submit.prevent='addItem'>
                        <input type="text" class="form-control" v-model='newItem' placeholder="Your bazar item">
                    </form>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item" v-for='(item, index) in items' :key='index'>
                            <button type="button" class="btn btn-danger btn-sm" @click='removeItem(index)'>delete</button>
                            {{ item.name }} - <input v-model="item.price">
                        </li>
                        <li class="list-group-item">Total - {{totalPrice}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
